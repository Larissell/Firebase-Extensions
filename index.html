<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Extensions Label Images</title>
    <link rel="stylesheet" href="./index.css" />
</head>
<body>
<div id="form">
    <div class="imageUpload">
        <input type="file" id="image-upload" accept="image/*">
        <label for="image-upload">Escolher arquivo</label>

        <br><br>
        <button onclick="uploadImage()">Rotular Imagem</button>
        <button onclick="showImage()">Imagens Rotuladas</button>
        <br><br>

        <div id="labelsContainer">
            <!-- Aqui serão adicionados os rótulos dinamicamente -->
        </div>
    </div>
</div>
    <footer>
        <div class="col-12 col-am-6">
            <div class="d-flex flex-column">
                <p>&copy; 2024 Larissa Souza, Maria Isabelly e Luis Guilherme</p>
            </div>
        </div>
    </footer>

    <!-- Firebase JavaScript SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-storage.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-translate.js"></script>

    <!-- Se houver algum problema com importações duplicadas, remova as linhas duplicadas -->
    <script src="index.js"></script>
</body>
</html>
